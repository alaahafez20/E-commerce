<nav class="navbar navbar-expand navbar-light bg-light fixed-top">
    <div class="container">
        <a *ngIf='!user' class="navbar-brand" routerLink='/'>
            <i class="fa fa-home"></i>
        </a>
        <a class="navbar-brand" routerLink='/shop/products'>
            <i class="fa fa-leaf"></i>
        </a>
        <button class="navbar-toggler hidden-sm-up" type="button" (click)="isNavbarCollapsed = !isNavbarCollapsed"
            data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" routerLink='/shop/shopping-cart'>
                        <i class="fa fa-shopping-cart"></i>
                        <span *ngIf='cartItemsNum && user'
                            class="mx-1 myNum bg-warning px-1 rounded-circle">{{cartItemsNum}}</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isNavbarCollapsed">
            <ul class="navbar-nav ml-auto">
                <li *ngIf='!user' class="nav-item">
                    <a class="nav-link" routerLink='/login'>Login</a>
                </li>
                <li *ngIf='user' ngbDropdown class="nav-item dropdown">
                    <a ngbDropdownToggle class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{user.displayName}}
                    </a>
                    <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" routerLink='/shop/my/orders'>My Orders</a>
                        <ng-container *ngIf='isAdmin'>
                            <a class="dropdown-item" routerLink='/admin/orders'>Manage Orders</a>
                            <a class="dropdown-item" routerLink='/admin/products'>Manage Products</a>
                        </ng-container>
                        <a class="dropdown-item" (click)='logout()'>Log Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
