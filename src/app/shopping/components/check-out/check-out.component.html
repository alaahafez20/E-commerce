<div class="row">
    <div class="col-md-6">
        <form [formGroup]='checkForm' (ngSubmit)='save(checkForm)' class="mb-5">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="name">Name</label>
                    <input type="text" formControlName='name' class="form-control" id="name"
                        [class.is-invalid]='checkForm.get("name").invalid && checkForm.get("name").touched'>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="line1">Address</label>
                    <input type="text" placeholder="line 1" formControlName='line1' class="form-control mb-3" id="line1"
                        [class.is-invalid]='checkForm.get("line1").invalid && checkForm.get("line1").touched'>
                    <input type="text" placeholder="line 2" formControlName='line2' class="form-control" id="line2">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="city">City</label>
                    <input type="text" formControlName='city' class="form-control" id="city"
                    [class.is-invalid]='checkForm.get("city").invalid && checkForm.get("city").touched'>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]='checkForm.invalid'>Save</button>
        </form>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Order summary</h2>
                <ul class="list-group list-group-flush">
                    <li *ngFor='let cart of carts' class="list-group-item">
                        {{cart.payload.val().quantity}} x {{cart.payload.val().title}}
                        <div class="float-right">
                            {{cart.payload.val().price * cart.payload.val().quantity | currency:'USD'}}
                        </div>
                    </li>
                    <li class="list-group-item font-weight-bold">
                        Total
                        <div class="float-right">
                            {{totalCost}}
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
